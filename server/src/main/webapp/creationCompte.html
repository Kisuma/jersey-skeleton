<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Création compte</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet">
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Création d'un compte</h1>
		</div>

		<form >
			<div class="row">

				<div class="col-md-2"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label">Nom</label> <input id="nom" type="text" class="form-control" value="">
					</div>
					<div class="form-group">
						<label class="control-label">Adresse</label> <input id="adresse" type="text" class="form-control"value="">
					</div>
					<div class="form-group">
						<label class="control-label">Mot de passe</label> <input id="mdp" type="password" class="form-control"value="">
					</div>
				</div>
				<div class="col-md-4">
				
				<div class="form-group">
						<label class="control-label">Prenom</label> <input id="prenom" type="text" class="form-control" value="">
					</div>
					
					<div class="form-group">
						<label class="control-label">E-mail</label> <input id="mail" type="email" class="form-control" value="">
					</div>
					<div class="form-group">
						<label class="control-label">Confirmez le mot de passe</label> <input id="mdp2" type="password" class="form-control"value="">
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button name="btnInscrire" type="submit" class="btn btn-warning btn-block">S'inscrire</button>
				</div>
				<div class="col-md-4"></div>
			</div>
		</form>
	</div>
</body>
</html>
